    <title>Krishi AI: স্মার্ট কৃষি ইকোসিস্টেম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Hind Siliguri', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      @keyframes grow-plant {
        0% { transform: scale(0) translateY(40px) rotate(-5deg); opacity: 0; }
        15% { opacity: 0.2; }
        85% { opacity: 0.2; }
        100% { transform: scale(1.1) translateY(-60px) rotate(5deg); opacity: 0; }
      }
      .animate-grow-plant {
        animation: grow-plant 10s ease-in-out infinite;
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

  "imports": {

  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            const swUrl = new URL('sw.js', window.location.href);
            if (swUrl.origin === window.location.origin) {
              navigator.serviceWorker.register(swUrl.href)
                .then(reg => {
                  console.log('Service Worker registered successfully:', reg.scope);
                })
                .catch(err => {
                  console.debug('Service Worker registration deferred:', err.message);
                });
            } else {
              console.debug('Service Worker registration skipped: Cross-origin restriction detected.');
            }
          } catch (e) {}
        });
      }
    </script>
