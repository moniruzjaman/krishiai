# Google Cloud Build configuration for Krishi AI Backend
# Deploys to Cloud Run with automatic CI/CD

# Trigger: Push to main branch or manual trigger

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:latest'
      - '--cache-from'
      - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:${SHORT_SHA}'
    id: 'push-image-sha'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'krishi-ai-backend'
      - '--image=gcr.io/${PROJECT_ID}/krishi-ai-backend:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--cpu=${_CPU}'
      - '--memory=${_MEMORY}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--set-env-vars=APP_NAME=Krishi AI Backend,APP_VERSION=4.0.0,DEBUG=False'
      - '--set-secrets=GEMINI_API_KEY=${_SECRET_NAME}:latest'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha', 'push-image-latest']

# Substitution variables (can be overridden at trigger time)
substitutions:
  _REGION: 'us-central1'
  _CPU: '1'
  _MEMORY: '512Mi'
  _MIN_INSTANCES: '0'  # Scale to zero for cost savings
  _MAX_INSTANCES: '10'
  _SECRET_NAME: 'gemini-api-key'

# Store images in Container Registry
images:
  - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/krishi-ai-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '600s'
